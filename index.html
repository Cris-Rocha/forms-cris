<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Party</title>
</head>
<body>
    <div class="container">
    <fieldset>
        <legend>Personnal Info</legend>
        <p>
            <label for="name">Name:</label> 
            <input type="text" id="name" name="user_name" required />
            <div>
            <label for="name">Country:</label> 
            <select for="country-selection" id="country" name="country">
                <option selected disabled value="">Select:</option>
                <option value="el-salvador">De Salvador</option>
                <option value="brasil">Brazil</option>
                <option value="denmark">Denmark</option>
                <option value="turkey">Turkey</option>
                <option value="Morocco">Morocco</option>
                <option value="korea">Korea</option>
                <option value="argentina">Argentina</option>
                <option value="paquistan">Paquistan</option>
                <option value="afganistan">Afganistan</option>
                <option value="russia">Russia</option>
                <option value="ukrania">Ukrania</option>
                <option value="china">China</option>
                <option value="spain">Spain</option>
                <option value="iceland">iceland</option>
                <option value="egypt">Egypt</option>

            </select>
            </div>
      </p>
    </fieldset>
    </div>
    <fieldset>
      <legend>Food Preferences</legend>
    <form>
      <p>
        <input type="checkbox" id="taste_1" name="x" value="x" />
        <label for="taste_1">Drinks</label>
      </p>
      <p>
        <input type="checkbox" id="taste_2" name="y" value="y" />
        <label for="taste_2">Desserts</label>
      </p>
    </form>
    </fieldset>

  <fieldset>
    <legend>Optional</legend>
    
  
    <label for="spicy">Choose a maximum spicy: </label>
    <input
      type="range"
      name="spicy"
      id="spciy"
      min="0"
      max="20"
      step="10"
      value="10" />
    <output class="spicy-output" for="spicy"></output>
<br>
    <label for="spicy">Choose a maximum salt: </label>
    <input
      type="range"
      name="salt"
      id="salty"
      min="0"
      max="20"
      step="10"
      value="10" />
    <output class="salt-output" for="salt"></output>

    </fieldset>
    
      <fieldset>
        <legend>Dietary Restrictions</legend>
        <form>
          <p>
            <input type="checkbox" id="allergy" name="food-allergy" value="allergy"/>
            <label for="alergy">Allergy</label>

            <input type="checkbox" id="vegetarian" name="vegetarian" value="vegetarian"/>
            <label for="vegetarian">Vegetarian</label>
            <input type="checkbox" id="vegan" name="vegan" value="vegan"/>
            <label for="vegan">Vegan</label>
          </p>
              

          </p>
        </form>
      </fieldset>
    <fieldset>
      <legend>Portion</legend>
      <p>
        <input type="radio" name="name" id="size_1" value="small" />
        <label for="size_1">Small - Medium</label>
      </p>
      <p>
        <input type="radio" name="size" id="size_2" value="medium" />
        <label for="size_2">Medium -Large</label>
      </p>
     
    </fieldset>
  </form>

</body>
